{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>

    <form action="{% url 'create_listing' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" name="title" class="form-control" placeholder="Title" required>
        </div>
        <div class="form-group">
            <textarea name="description" class="form-control" placeholder="Description" required></textarea>
        </div>
        <div class="form-group">
            <input type="number" step="0.01" name="starting_bid" class="form-control" placeholder="Starting bid" required>
        </div>
        <div class="form-group">
            <input type="url" name="img_url" class="form-control" placeholder="Image URL">
        </div>
        <div class="form-group">
            <select name="category" class="form-control">
                <option value="" disabled selected>CATEGORY</option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock %}
